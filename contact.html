<body>
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SWR<sup>2</sup>L</a>
    <ul class="navbar-nav d-flex flex-row justify-content-center gap-4 mx-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    </ul>
  </div>
</nav>

  <!-- HERO -->
  <header class="hero text-white position-relative">
    <div class="overlay position-absolute w-100 h-100 bg-dark opacity-50"></div>
    <div class="container position-relative text-center py-5">
      <h1 class="display-4 fw-bold">✉️ Get in Touch</h1>
      <p class="lead mt-3">Questions? Collaborations? Reach out to Dr. Fonoll Almansa or our team.</p>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="py-5">
    <div class="container">
      <form action="mailto:fonoll@utexas.edu" method="post" enctype="text/plain" class="mx-auto" style="max-width:600px;">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input id="name" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="msg">Message</label>
          <textarea id="msg" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background:#BF5700; border:none;">Send</button>
      </form>
      <p class="text-center mt-4"><strong>Lab Email:</strong> xavier.fonoll@utexas.edu</p>
    </div>
  </section>

  <footer class="text-white text-center py-3" style="background:#BF5700;">
    © 2025 Sustainable Waste Resource Recovery Lab
  </footer>
