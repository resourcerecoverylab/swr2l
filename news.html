  <!-- Inline timeline CSS -->
  <style>
    .timeline {
      position: relative;
      margin: 0 auto;
      padding: 2rem 0;
    }
    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: #BF5700;
    }
    .timeline-item {
      position: relative;
      width: 45%;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .timeline-item.left { left: 0; text-align: right; }
    .timeline-item.right { left: 55%; }
    .timeline-item::after {
      content: "";
      position: absolute;
      top: 1.5rem;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #BF5700;
      border: 4px solid #fff;
    }
    .timeline-item.left::after { right: -12px; }
    .timeline-item.right::after { left: -12px; }
    .timeline-content {
      background: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .timeline-content .date {
      display: block;
      font-size: .9rem;
      color: #666;
      margin-bottom: .25rem;
    }
    .timeline-content h5 {
      margin-top: 0;
      color: #BF5700;
    }
    @media (max-width: 768px) {
      .timeline::before { left: 8px; }
      .timeline-item,
      .timeline-item.left,
      .timeline-item.right {
        width: 100%;
        left: 0 !important;
        text-align: left !important;
        padding-left: 2rem;
      }
      .timeline-item::after { left: 0; }
    }
  </style>
</head>
